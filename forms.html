<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/forms.css">
    
</head>
<body>
    <form action="register_account.html." method="post" id="registration form">
        <fieldset>
            <legend>Registration Information</legend>
            <label for="email">E-Mail:</label>
            <input type="email" name="email" id="email"
                autofocus required autocomplete="on"><br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required
                placeholder="At least 6 letters or numbers" 
                pattern="[a-zA-Z0-9]{6,}"
                title="Must be at least 6 alphanumeric characters">
            <br>
            <label for="verify">Verify Password:</label>
            <input type="password" name="verify" id="verify" required><br>
        </fieldset>

        <fieldset>
            <legend>Member Information</legend>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name"
                required autocomplete="on"><br>        
            <label for="state">State:</label>
            <input type="text" name="state" id="state" required 
                maxlength="2" 
                placeholder="2-character code"
                autocomplete="on"><br>
            <label for="zip">ZIP Code:</label>
            <input type="text" name="zip" id="zip" required
                placeholder="5 or 9 digits" 
                pattern="^\d{5}(-\d{4})?$"
                title="Either 5 or 9 digits"
                autocomplete="on"><br>
            <label for="phone">Phone Number:</label>
            <input type="tel" name="phone" id="phone"
                placeholder="999-999-9999" 
                pattern="\d{3}[\-]\d{3}[\-]\d{4}" 
                title="Must be 999-999-999 format"
                autocomplete="on"><br>
        </fieldset>
    
        <fieldset>
            <legend>Membership Information</legend>
            <label for="Membership_type">Membership Type:</label>
            <select id="Membership_type" name="Membership_type">
                <option value="junior">Junior</option>
                <option value="regular">Regular</option>
                <option value="charter">Charter</option>
            </select><br>
            <label for="start_date">Starting Date:</label>
            <input type="date" id="start-date" name="start-date" required autocomplete="on"><br>
            <label for="tickets">Tickets for Guests:</label>
            <input type="number" id="tickets" name="tickets" size="4" min="1" max="4" value="2">
        </fieldset>

        <fieldset>
            <legend>How Did You Hear About Us?</legend>
            <input type="checkbox" id="search_engine" name="search_engine" value="search_engine">
            <label for="checkbox1">Search Engine
            </label><br>
            <input type="checkbox" id="social_media" name="social_media" value="social_media">
            <label for="checkbox2">Social Media
            </label><br>
            <input type="checkbox" id="email" name="email" value="email">
            <label for="checkbox3">Email
            </label><br>
            <input type="checkbox" id="friend" name="friend" value="friend">
            <label for="checkbox4">Friend or Colleague
            </label><br>
        </fieldset>

        <fieldset>
            <legend>Comments</legend>
            <textarea id="comments" name="comments" placeholder="If you have any comments, please enter them here." rows="5" cols="50"></textarea><br>
        </fieldset>

        <fieldset>
        <div>
            <legend>Submit Your Membership</legend>
            <input type="submit" value="Submit" class="buttons">
            <input type="reset" value="Reset" class="buttons">
        </div>
        </fieldset>
    </form>
</body>
</html>
